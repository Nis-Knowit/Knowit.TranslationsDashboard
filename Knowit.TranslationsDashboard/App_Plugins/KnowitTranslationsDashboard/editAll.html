<div ng-controller="KnowitTranslationsEditAllController as vm">
    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <div class="control-group">
                        <div class="umb-control-group">
                            <div class="umb-el-wrap">
                                <label class="control-label">
                                    <strong>Key:</strong> {{model.key}}
                                </label>
                            </div>
                            <div class="umb-el-wrap" ng-repeat="lang in model.languages">
                                <label class="control-label">
                                    <strong>{{lang}}</strong>
                                </label>
                                <div class="controls">
                                    <textarea class="umb-property-editor umb-textarea" ng-model="model.values[lang]" rows="5" style="width: 100%;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            action="vm.close()">
                </umb-button>

                <umb-button type="button"
                            button-style="success"
                            label-key="general_submit"
                            action="vm.submit(model)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
</div>
